# Stats Spark Configuration
# GitHub Profile Statistics Generator

# GitHub username to analyze
# Use "auto" to detect from GITHUB_REPOSITORY environment variable
user: markhazleton

# Statistics Configuration
stats:
  # Enabled statistics categories (choose which SVGs to generate)
  # Available: overview, heatmap, languages, fun, streaks
  enabled:
    - overview    # Comprehensive dashboard with Spark Score
    - heatmap     # Commit frequency calendar
    - languages   # Programming language breakdown
    - fun         # Lightning Round Stats - fun facts
    - streaks     # Coding and learning streaks
    - release     # Release cadence sparklines (weekly/monthly repo diversity)

  # Thresholds for categorization
  thresholds:
    graveyard_months: 6        # Months of inactivity to mark as inactive
    starter_commits: 50        # Commits threshold for "starter" designation
    power_user_commits: 1000   # Commits threshold for "power user" designation
    night_owl_hours: [22, 23, 0, 1, 2, 3, 4]    # Hours for night owl detection
    early_bird_hours: [5, 6, 7, 8, 9]           # Hours for early bird detection

# Visualization Configuration
visualization:
  # Theme: spark-dark, spark-light, or custom theme name from themes.yml
  theme: spark-dark

  # Visual style: electric (default), minimal, detailed
  style: electric

  # SVG output categories (same as stats.enabled, kept for compatibility)
  outputs:
    - overview
    - heatmap
    - languages
    - fun
    - streaks
    - release

  # Visual effects
  effects:
    glow: true        # Enable glow effects
    animations: false # Enable animations (not supported in GitHub READMEs)
    gradient: true    # Enable gradient fills

# Branding Configuration
branding:
  show_logo: true             # Show Stats Spark logo
  show_powered_by: true       # Show "Powered by Stats Spark" footer
  custom_footer: ""           # Custom footer text (optional)

# Cache Configuration
cache:
  enabled: true               # Enable API response caching
  ttl_hours: 6                # Cache time-to-live in hours
  directory: .cache           # Cache directory

# Repository Limits
repositories:
  max_count: 500              # Maximum repositories to process
  exclude_private: true       # Exclude private repositories (per constitution)
  exclude_forks: false        # Exclude forked repositories

# Repository Analysis Configuration
analyzer:
  # Top N repositories to include in analysis report
  top_n: 50

  # AI Provider for repository summarization
  ai_provider: anthropic      # Options: anthropic, openai, disabled

  # Model selection (if ai_provider enabled)
  ai_model: claude-haiku-3.5  # Claude Haiku for cost-effective summaries

  # Cache TTL for dependency version checks (days)
  dependency_cache_ttl: 7     # 7 days for package registry responses

  # Supported dependency ecosystems
  dependency_ecosystems:
    - npm                     # JavaScript/TypeScript (package.json)
    - pypi                    # Python (requirements.txt, pyproject.toml)
    - rubygems                # Ruby (Gemfile)
    - go                      # Go (go.mod)
    - maven                   # Java (pom.xml)
    - nuget                   # .NET (*.csproj)

  # Ranking algorithm weights (must sum to 1.0)
  ranking_weights:
    popularity: 0.30          # Stars, forks, watchers
    activity: 0.45            # Recent commits, recency
    health: 0.25              # Documentation, maturity, issues

# Repository Comparison Dashboard Configuration
dashboard:
  # Enable dashboard generation
  enabled: true

  # Output directory for dashboard data and build artifacts
  output_dir: docs

  # Dashboard features to enable
  visualizations:
    - table               # Repository overview table
    - bar_chart           # Bar charts for metric comparison
    - line_graph          # Line graphs for trend analysis
    - scatter_plot        # Scatter plots for pattern detection
    - comparison          # Side-by-side repository comparison

  # Dashboard data generation settings
  data_generation:
    # Include commit metrics (avg, min, max commit sizes)
    include_commit_metrics: true

    # Include language statistics
    include_language_stats: true

    # Include AI-generated summaries (from unified report)
    include_ai_summaries: true

    # Max repositories to include in dashboard
    max_repositories: 200

  # Performance optimization settings
  performance:
    # Enable client-side data compression
    compress_json: false

    # Cache dashboard data (hours)
    cache_ttl_hours: 6

    # Lazy load visualization components
    lazy_load_charts: true
