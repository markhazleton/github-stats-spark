# Stats Spark - Automated GitHub Statistics Generation
# Generates SVG visualizations daily at midnight UTC
# Can also be triggered manually via workflow_dispatch

name: Generate GitHub Statistics

on:
  # Automated daily generation at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Manual trigger from Actions tab
  workflow_dispatch:

  # Trigger on push to main branch (for testing)
  push:
    branches:
      - main
      - 001-stats-spark

permissions:
  contents: write  # Required to commit generated SVGs

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    name: Generate Statistics

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate statistics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python src/main.py

      - name: Commit generated SVGs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/*.svg
          git diff --staged --quiet || git commit -m "Update GitHub statistics [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-statistics
          path: output/*.svg
          retention-days: 30

# Setup Instructions:
# 1. Fork this repository
# 2. GitHub token (GITHUB_TOKEN) is automatically available in workflows
# 3. Enable GitHub Actions in repository settings
# 4. Workflow will run daily at midnight UTC
# 5. Manually trigger from Actions tab for immediate generation
# 6. Generated SVGs will be committed to the output/ directory
