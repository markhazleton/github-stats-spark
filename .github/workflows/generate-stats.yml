# Stats Spark - Automated GitHub Statistics Generation
# Generates SVG visualizations weekly at midnight UTC on Sundays
# Can also be triggered manually via workflow_dispatch

name: Generate GitHub Statistics

on:
  # Automated weekly generation at midnight UTC on Sundays
  schedule:
    - cron: '0 0 * * 0'

  # Manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      report_mode:
        description: 'Report generation mode'
        required: false
        default: 'unified'
        type: choice
        options:
          - unified
          - dated
          - both

  # Trigger on push to main branch (for testing)
  push:
    branches:
      - main
      - 001-stats-spark

permissions:
  contents: write  # Required to commit generated SVGs

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    name: Generate Statistics

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Generate unified data and statistics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          spark unified --user ${{ github.repository_owner }} --include-ai-summaries --verbose

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build dashboard
        working-directory: ./frontend
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la docs/
          ls -la docs/assets/
          ls -la docs/data/
          echo "Build verification complete"

      - name: Commit generated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/*.svg output/reports/*.md data/*.json docs/
          git diff --staged --quiet || git commit -m "Update GitHub statistics and dashboard [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-statistics
          path: output/*.svg
          retention-days: 30

# Setup Instructions:
# 1. Fork this repository
# 2. GitHub token (GITHUB_TOKEN) is automatically available in workflows
# 3. Enable GitHub Actions in repository settings
# 4. Workflow will run weekly on Sundays at midnight UTC
# 5. Manually trigger from Actions tab for immediate generation
# 6. Generated SVGs will be committed to the output/ directory
