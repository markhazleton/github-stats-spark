<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Critical CSS for mobile-first (inline for faster FCP) -->
    <style>
      /* Mobile-first critical styles */
      :root {
        --touch-target-min: 44px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        padding: 0;
        padding-top: var(--safe-area-top);
        padding-bottom: var(--safe-area-bottom);
        font-family: system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
        overscroll-behavior-y: contain;
      }
      .touch-target {
        min-width: var(--touch-target-min);
        min-height: var(--touch-target-min);
      }
    </style>

    <!-- Primary Meta Tags -->
    <title>GitHub Stats Spark - Repository Comparison Dashboard</title>
    <meta name="title" content="GitHub Stats Spark - Repository Comparison Dashboard" />
    <meta name="description" content="Interactive dashboard for exploring and comparing GitHub repository metrics, commit statistics, and development patterns." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://markhazleton.github.io/github-stats-spark/" />
    <meta property="og:title" content="GitHub Stats Spark - Repository Comparison Dashboard" />
    <meta property="og:description" content="Interactive dashboard for exploring and comparing GitHub repository metrics, commit statistics, and development patterns." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://markhazleton.github.io/github-stats-spark/" />
    <meta property="twitter:title" content="GitHub Stats Spark - Repository Comparison Dashboard" />
    <meta property="twitter:description" content="Interactive dashboard for exploring and comparing GitHub repository metrics, commit statistics, and development patterns." />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://api.github.com" />

    <!-- GitHub Pages Base URL Configuration -->
    <!-- This is automatically handled by Vite's base config -->
    <script type="module" crossorigin src="./assets/site-CeYNY0Mm.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/site-DF3nNwgj.js">
    <link rel="modulepreload" crossorigin href="./assets/site-Dt-bvWfg.js">
    <link rel="stylesheet" crossorigin href="./assets/site-QpFFD3bz.css">
  </head>

    <div id="root"></div>

        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to be enabled in your browser.</p>
        <p>Please enable JavaScript and refresh the page to view the GitHub Stats Spark Dashboard.</p>
      </div>

</html>
